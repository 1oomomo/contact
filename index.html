    <main>
        <section id="about">
            <h1>CONTACT</h1>
            <p>ご意見、お問い合わせなどお気軽にご連絡ください</p>
        </section>
        <section id="form_container">
            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeW--EJjPpsCGr1EzPQ2zSJQxjMkt0qrZje4PiCb-V8fitHTg/formResponse"

                <ul>
                    <li>
                        <label class="label" for="name">
                            <p>お名前</p>
                            <span>必須</span>
                        </label>
                        <input id="name" name="entry.653933178" class="text_field" placeholder="山田 太郎" type="text"
                            required="required" />
                    </li>
                    <li>
                        <label class="label" for="adress">
                            <p>メールアドレス</p>
                        </label>
                        <div class="field_subtext">
                            <input id="adress" name="entry.742309285" class="text_field" placeholder="xxxxxx@gmail.com"
                                type="email" />
                            <span>返信が必要な方はご記入ください</span>
                        </div>
                    </li>
                    <li>
                        <label class="label" for="name">
                            <p>内容</p>
                            <span>必須</span>
                        </label>
                        <textarea id="details" name="entry.287276641" class="text_field" rows="10"
                            placeholder="お問い合わせ内容" required="required"></textarea>
                    </li>
                </ul>
                <div id="submit">
                    <button type="submit">送信</button>
                </div>
            </form>
            <iframe name="hidden_iframe" style="display:none;" onload="page_transition()"></iframe>
        </section>
